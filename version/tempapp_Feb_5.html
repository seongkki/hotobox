	<body>

							<!---start-chart---->
							<!--graph-->
							<link rel="stylesheet" href="css/graph.css">
							<script src="js/jquery.flot.min.js"></script>
							<!--//graph-->
									<script>
									$(document).ready(function () {
									
										// Graph Data ##############################################
										var graphData = [{
												// Returning Visits
												data: [ [6, 4500], [7,3500], [8, 6550], [9, 7600], ],
												color: '#59676B',
												points: { radius: 4, fillColor: '#59676B' }
											}
										];
									
										// Lines Graph #############################################
										$.plot($('#graph-lines'), graphData, {
											series: {
												points: {
													show: true,
													radius: 1
												},
												lines: {
													show: true
												},
												shadowSize: 0
											},
											grid: {
												color: '#59676B',
												borderColor: 'transparent',
												borderWidth: 10,
												hoverable: true
											},
											xaxis: {
												tickColor: 'transparent',
												tickDecimals: false
											},
											yaxis: {
												tickSize: 1200
											}
										});
									
										// Bars Graph ##############################################
										$.plot($('#graph-bars'), graphData, {
											series: {
												bars: {
													show: true,
													barWidth: .9,
													align: 'center'
												},
												shadowSize: 0
											},
											grid: {
												color: '#fff',
												borderColor: 'transparent',
												borderWidth: 20,
												hoverable: true
											},
											xaxis: {
												tickColor: 'transparent',
												tickDecimals: 2
											},
											yaxis: {
												tickSize: 1000
											}
										});
									
										// Graph Toggle ############################################
										$('#graph-bars').hide();
									
										$('#lines').on('click', function (e) {
											$('#bars').removeClass('active');
											$('#graph-bars').fadeOut();
											$(this).addClass('active');
											$('#graph-lines').fadeIn();
											e.preventDefault();
										});
									
										$('#bars').on('click', function (e) {
											$('#lines').removeClass('active');
											$('#graph-lines').fadeOut();
											$(this).addClass('active');
											$('#graph-bars').fadeIn().removeClass('hidden');
											e.preventDefault();
										});
									
										// Tooltip #################################################
										function showTooltip(x, y, contents) {
											$('<div id="tooltip">' + contents + '</div>').css({
												top: y - 16,
												left: x + 20
											}).appendTo('body').fadeIn();
										}
									
										var previousPoint = null;
									
										$('#graph-lines, #graph-bars').bind('plothover', function (event, pos, item) {
											if (item) {
												if (previousPoint != item.dataIndex) {
													previousPoint = item.dataIndex;
													$('#tooltip').remove();
													var x = item.datapoint[0],
														y = item.datapoint[1];
														showTooltip(item.pageX, item.pageY, y+ x );
												}
											} else {
												$('#tooltip').remove();
												previousPoint = null;
											}
										});
									
									});
									</script>
							<!-- Graph HTML -->

							<!-- end Graph HTML -->

	<script type="text/javascript">
	var IPAddress="192.168.1.102";
	var start;
	var end;

	//  Get current page url using JavaScript
	var currentPageUrl = "";
	if (typeof this.href === "undefined") {
		    currentPageUrl = document.location.toString().toLowerCase();
	}
	else {
	    currentPageUrl = this.href.toString().toLowerCase();
	}

	start=currentPageUrl.search("http://")+7;
	end=currentPageUrl.search(":80");
	IPAddress=currentPageUrl.substring(start,end);

	document.getElementByClassName("socail-btn-col1..twi-btn").onclick = function () {
	    location.href = "http://"+IPAddress+":8080?cmd=ON";
	};

	document.getElementById("OoffButton").onclick = function () {
	    location.href = "http://"+IPAddress+":8080?cmd=OFF";
